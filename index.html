<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINOR_PROJECT</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
    <div class="navtitle">
        <div class="firstnav navpart">MINOR PROJECT </div> 
        <div class="secondnav navpart">SCIENTIFIC CALCULATOR</div>
        <div class="thirdnav navpart">THEME <i class="fa-solid fa-palette icon"></i> 
        <div class="red gol" id="red"></div>
        <div class="blue gol" id="blue"></div>
        <div class="yellow gol" id="yellow"></div>
    </div>
    <div class="mainbox">
        <div class="screen">
            <div class="one">
           <input type="text" name="display" class="screen1" value=""> </div>
           <div class="row">
            <button class="button">C</button>
            <button class="button">%</button>
            <button class="button">DEL</button>
            <button class="button">M-</button>
          </div>
          <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
          </div>
          <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">/</button>
          </div>
          <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
          </div>
          <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button">-</button>
          </div>
        </div>
        </div>
    
    
   </div>
    </div>
